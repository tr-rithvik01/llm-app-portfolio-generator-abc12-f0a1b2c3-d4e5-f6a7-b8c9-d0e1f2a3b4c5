<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; /* Space for fixed navbar if any, or just general top padding */
        }
        .profile-img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            padding: 20px;
        }
        #bio-content h2,
        #skills-content h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4 mb-4">
        <div class="container">
            <h1 class="display-4">My Portfolio</h1>
        </div>
    </header>

    <main class="container">
        <section id="profile">
            <img src="profile.webp" alt="Profile Picture" class="profile-img">
        </section>

        <section id="about" class="my-5">
            <div id="bio-content" class="card p-4 shadow-sm"></div>
        </section>

        <section id="skills" class="my-5">
            <div id="skills-content" class="card p-4 shadow-sm"></div>
        </section>

        <section id="projects" class="my-5">
            <h2 class="mb-4">My Projects</h2>
            <div class="mb-3">
                <input type="text" id="project-filter" class="form-control" placeholder="Filter projects by name or description...">
            </div>
            <div class="table-responsive">
                <table id="projects-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Projects will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; <span id="current-year"></span> My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
